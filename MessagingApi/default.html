<!DOCTYPE html>
<html>
<head>
    <title>Messaging Application</title>
    <style type="text/css">
        .container {
            background-color: #99CCCC;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }

        .message-container {
            background-color: #99CCFC;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
            overflow: auto;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" style="width:400px;" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
    </div>
    <div class="message-container">
        <ul id="discussion"></ul>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>

    <script type="text/javascript">
        $(function () {
            $.connection.hub.url = "/signalr";

            var chat = $.connection.messageHub;

            chat.client.addMessage = function (name, message) {
                if (name === $('#displayname').val()) {
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    $('#discussion').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                }
                else {
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    $('#discussion').append('<li style="color:blue;"><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                }

            };

            $('#displayname').val(prompt('Enter your name:', ''));

            $('#message').focus();


            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    //chat.server.sendtoall($('#displayname').val(), $('#message').val());
                    var sender = $('#displayname').val();
                    var info = $('#message').val();

                    $.ajax({
                        url: 'api/message',
                        type: 'POST',
                        data: { Sender: sender, Info: info },
                        success: function (data, textstatus, xhr) {  
                        },
                        error: function (xhr, textstatus, errorthrown) {
                            alert("Error sending, please try again!");
                        }
                    });
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
